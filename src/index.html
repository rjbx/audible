<!DOCTYPE html>
<html lang="en">
  <head>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body id="sound-machine" class="container-fluid">
    <header class="d-flex flex-row">
      <h1 class="text-center column flex-fill pt-4 pb-1"><a href="https://rjbx.github.io/audible">audible</a></h1>
    </header>
    <main> 
      <section id="sound-board" >
        <div class="d-flex flex-row align-items-end">
          <div class="column-container flex-fill col-1">
          </div>
          <div class="column-container flex-fill col-1">
            <button id="lower" class="sound-pad rounded-0 btn btn-block btn-primary">—</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="cs" class="sound-pad rounded-0 btn btn-block btn-primary">C#</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="ef" class="sound-pad rounded-0 btn btn-block btn-primary">Eb</button>
          </div>
             <div class="column-container flex-fill col-1">
            <button id="fs" class="sound-pad rounded-0 btn btn-block btn-primary">F#</button>
          </div>
          <div class="column-container flex-fill col-2">
            <button id="display" class="rounded-0 btn btn-block btn-dark"><a style="display:inline-block; width:100%; height:100%" href="#">⚡</a></button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="gs" class="sound-pad rounded-0 btn btn-block btn-primary">G#</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="bf" class="sound-pad rounded-0 btn btn-block btn-primary">Bb</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="refresh" class="sound-pad rounded-0 btn btn-block btn-primary">↺</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="raise" class="sound-pad rounded-0 btn btn-block btn-primary">＋</button>
          </div>
          <div class="column-container flex-fill col-1">
          </div>
        </div>
        <div class="d-flex flex-row align-items-end">
          <div class="column-container flex-fill col-1">
          </div>
          <div class="column-container flex-fill col-1">
            <button id="cl" class="sound-pad rounded-0 btn btn-block btn-success">C</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="d" class="sound-pad rounded-0 btn btn-block btn-success">D</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="e" class="sound-pad rounded-0 btn btn-block btn-success">E</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="f" class="sound-pad rounded-0 btn btn-block btn-success">F</button>
          </div>
          <div class="column-container flex-fill col-2">
            <button target=_blank id="indicator" class="rounded-0 btn btn-block btn-dark">&nbsp;</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="g" class="sound-pad rounded-0 btn btn-block btn-success">G</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="a" class="sound-pad rounded-0 btn btn-block btn-success">A</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="b" class="sound-pad rounded-0 btn btn-block btn-success">B</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="ch" class="sound-pad rounded-0 btn btn-block btn-success">C</button>
          </div>
          <div class="column-container flex-fill col-1">
          </div>
        </div>
        <div class="d-flex flex-row align-items-end">
          <div class="column-container flex-fill col-1">
          </div>
          <div class="column-container flex-fill col-1">
            <button id="sine" class="sound-pad rounded-0 btn btn-block btn-warning">∿</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="square" class="sound-pad rounded-0 btn btn-block btn-warning">⊓</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="record" class="sound-pad player-control rounded-0 btn btn-block" disabled>◉</button>
          </div>
          <div class="column-container flex-fill col-4">
            <audio id="player" class="rounded-0 btn btn-block bg-dark" controls="true" controlsList="nodownload"></audio>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="stop" class="sound-pad player-control rounded-0 btn btn-block" disabled>▣</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="triangle" class="sound-pad rounded-0 btn btn-block btn-warning">v</button>
          </div>
          <div class="column-container flex-fill col-1">
            <button id="sawtooth" class="sound-pad rounded-0 btn btn-block btn-warning">ᴎ</button>
          </div>
          <div class="column-container flex-fill col-1">
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section>
      <p><small>Made by <a target=_blank href="https://github.com/rjbx">rjbx</a> with <a target=_blank href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API">Web Audio</a> and <a target=_blank href="https://developer.mozilla.org/en-US/docs/Web/API/MediaStream_Recording_API">MediaStream Recording</a> API</small></p>
      </section>
    </footer>
  </body>
</html>
